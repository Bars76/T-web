<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TOYOTA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <header>
      <h1>TOYOTA</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="index.html" class="nav-link">profil</a>
          </li>
          <li class="nav-item">
            <a href="index.html" class="nav-link">produk</a>
          </li>
          <li class="nav-item">
            <a href="index.html" class="nav-link">kontak</a>
          </li>
          <li class="nav-item">
            <a href="index2.html" class="nav-link">form</a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="container my-4">
      <form action="index3.html" method="get" class="bg-light p-4 rounded">
        <div class="mb-3">
          <label class="form-label">Nama:</label>
          <input type="text" class="form-control" name="nama" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Model:</label>
          <select class="form-select" name="Model" required>
            <option>2.8 VRZ 4x4</option>
            <option>2.8 VRZ 4X2</option>
            <option>2.7 SRZ 4X2</option>
            <option>2.4 G 4X2</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Warna:</label><br />
          <input type="radio" name="Warna" value="Hitam" required /> Hitam
          <input type="radio" name="Warna" value="Putih" /> Putih
          <input type="radio" name="Warna" value="Silver" /> Silver
        </div>

        <div class="mb-3">
          <label class="form-label">Pembayaran:</label><br />
          <input type="checkbox" name="pembayaran" value="cash" required /> cash
          <input type="checkbox" name="pembayaran" value="kredit" /> kredit
        </div>
        <div class="mb-3">
          <label class="form-label">Pesan:</label>
          <textarea class="form-control" rows="4" name="pesan"></textarea>
        </div>
        <button type="submit" class="btn btn-dark">Kirim</button>
      </form>
    </main>

    <footer class="bg-dark text-light text-start py-2">
      <small>Copyright &copy; 2025 </small>
    </footer>
  </body>
</html>
